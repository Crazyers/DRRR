<div class="member-list">
  <ul class="list-inline">
    <li *ngFor="let item of list">
      <app-chat-room-member-list-item
        [memberInfo]="item"
        [showDropDownMenu]="currentUserId === ownerId"
        (remove)="onRemove($event)">
      </app-chat-room-member-list-item>
    </li>
  </ul>
</div>
