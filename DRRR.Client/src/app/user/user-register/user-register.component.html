<form class="form-user">
  <h2 class="form-user-heading">用户注册</h2>
  <div class="form-group">
    <input type="text" id="inputEmail" class="form-control" placeholder="用户名" required autofocus>
  </div>
  <div class="form-group">
    <input type="password" id="inputPassword" minlength="5" class="form-control" placeholder="密码" required>
  </div>
  <div class="form-group">
    <input type="password" id="inputPassword2" minlength="5" class="form-control" placeholder="重复密码" required>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
</form>
