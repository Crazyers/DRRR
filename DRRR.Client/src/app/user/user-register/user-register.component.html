<form class="form-user">
  <h2 class="form-user-heading">用户注册</h2>
  <div class="form-group">
    <input type="text"
           class="form-control"
           placeholder="用户名"
           autofocus
           appTextTrim>
  </div>
  <div class="form-group">
    <input type="password"
           class="form-control"
           placeholder="密码"
           required
           appTextTrim>
  </div>
  <div class="form-group">
    <input type="password"
           class="form-control"
           placeholder="重复密码"
           required
           appTextTrim>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
</form>
